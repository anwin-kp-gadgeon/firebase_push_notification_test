buildscript {
    repositories {
        google() // Required for Google services
        mavenCentral() // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Use the latest version
        classpath 'com.google.gms:google-services:4.3.10' // Ensure this is present
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
